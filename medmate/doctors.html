<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            color:white;
        }
        .app-name {
            font-size: 40px;
            font-weight: bold;
            color: #0d0f7d; /* Adjust color as needed */
            margin-top: 30px;
            padding: 20px;
        }
        .watermark {
          position: fixed;
            width: 100vw;
            height: 100vh; 
            top: 0;
            left: 0;
            z-index: 1;
            opacity: 0.1;
        }

        .watermark img{
          width: 100%;
          height: 100%;
          object-fit: cover;
        }
        .container {
            background-color: #07085c;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .form-group label {
            margin-right: 10px;
            width: 100px;
        }
        .form-group input {
            flex: 1;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        
        input[type="submit"] {
           
            width: 100%;
            background-color: white;
            color:#07085c;
            padding: 10px;
            margin-top: 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: white;
        }

        /* Checkbox styling */
        .form-group.checkbox-group {
            display: flex;
            align-items: left;
            justify-content: flex-start; /* Ensures it's aligned to the left */
        }
        .form-group.checkbox-group label {
            margin-left: 80px;
            width: auto; /* No fixed width for the label */
        }
    </style>
    <script type="text/javascript">
        function NextPage(){
            window.location.href="doc1.html";
        }
    </script>
</head>
<body>

    <div class="app-name">
        MedMate
    </div>
    <!-- Registration Form Container -->
    <div class="container">
        <h2>Login\Registration Form</h2>
        <form id="registrationForm" onsubmit="NextPage(); return false;">
        <div class="form-group">
            <label for="name">Doctor Name</label>
            <input required type="text" id="name" placeholder="Enter full name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input required type="email" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="Specializtion">Specializtion</label>
            <input required type="Specialization" id="address">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input required type="password" id="password" placeholder="Enter password">
        </div>
       

        <!-- Checkbox in a separate section -->
        <div class="form-group checkbox-group">
            <input required type="checkbox" id="terms">
            <label for="terms">Accept Terms & Conditions</label>
        </div>
        <input type="submit" value="Submit">
    </form>
    </div>
    <div class="watermark">
        <img src="watermark.png" alt="Hospital Watermark" width="150px"> <!-- Add watermark image URL -->
    </div>
</body>
</html>
