<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Categories</title>
    <style>
       body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #4b7bec;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        .header img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
        }
        .header .welcome-text {
            display: flex;
            align-items: center;
        }
        .header .welcome-text h2 {
            margin-left: 10px;
            margin-bottom: 0;
            font-size: 1.5rem;
        }
        .header .notification {
            font-size: 24px;
            cursor: pointer;
        }
        .search-bar {
            margin: 20px;
            display: flex;
            justify-content: center;
        }
        .search-bar input {
            width: 80%;
            padding: 10px;
            border-radius: 25px;
            border: 1px solid #ccc;
        }
        .dropdown-menu a:hover { background-color: #f1f1f1; }
        .container {
            width: 100%;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .category:hover .dropdown-menu { display: block; }
        .dropdown-menu { 
            display: none; 
            position: absolute; 
            top: 100%; 
            left: 0; 
            background-color: white; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
            z-index: 1; 
            width: 100%; 
            border-radius: 5px; 
            text-align: left;
        }
        .dropdown-menu ul li { 
            padding: 12px 16px; 
            display: block; 
            text-decoration: none; 
            color: #333; 
            border-bottom: 1px solid #ddd; 
        }
        .categories-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .categories-header h2 {
            margin-left: 30px;
            font-size: 30px;
        }

        .categories {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .category {
            background-color: white;
            width: 250px;
            height: 250px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 30px;
            color: #333;
            cursor: pointer;
            transition: box-shadow 0.3s;
        }

        .category:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .category img {
            width: 180px;
            height: 180px;
            margin-bottom: 5px;
        }

        
    </style>
</head>
<body>
    <div class="header">
        <div class="Home page">
            <img src="user image.png" alt="Profile Picture">
            <h2>Welcome <br>[Hospital Name] </h2>
        </div>
        <div class="notification">&#128276;</div>
    </div>

    <div class="search-bar">
        <input type="text" placeholder="Search...">
    </div>

        <!-- Categories Section -->
        <div class="categories-header">
            <h2>Categories</h2>
            <a href="#">Show All</a>
        </div>

        <div class="categories">
            <!-- Category 1 -->
            <div class="category">
                <img src="bed.png" alt="Bed Update">
                <span>Bed Update</span>
            </div>
            <!-- Category 2 -->
            <div class="category">
                <img src="doctor.png" alt="Doctor">
                <span>Doctor Details</span>
                <div class="dropdown-menu">
                    <ul>
                    <li>Schedule</li>
                    <li>Fees</li>
                    </ul>
                </div>
            </div>
            <!-- Category 3 -->
            <div class="category">
                <img src="lab.png" alt="Inventory">
                <span>Inventory Update</span>
            </div>
        </div>   

        

</body>
</html>
