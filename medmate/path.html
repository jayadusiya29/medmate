<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Categories</title>
    <style>
       body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #4b7bec;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        .header img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
        }
        .header .welcome-text {
            display: flex;
            align-items: center;
        }
        .header .welcome-text h2 {
            margin-left: 10px;
            margin-bottom: 0;
            font-size: 1.5rem;
        }
        .header .notification {
            font-size: 24px;
            cursor: pointer;
        }
        .search-bar {
            margin: 20px;
            display: flex;
            justify-content: center;
        }
        .search-bar input {
            width: 80%;
            padding: 10px;
            border-radius: 25px;
            border: 1px solid #ccc;
        }

        .container {
            width: 100%;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .categories-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .categories-header h2 {
            margin-left: 30px;
            font-size: 30px;
        }

        .categories {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .category {
            background-color: white;
            width: 200px;
            height: 200px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 20px;
            color: #333;
            cursor: pointer;
            transition: box-shadow 0.3s;
        }

        .category:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .category img {
            width: 120px;
            height: 120px;
            margin-bottom: 5px;
        }

        
    </style>
</head>
<body>
    <div class="header">
        <div class="Home page">
            <img src="user image.png" alt="Profile Picture">
            <h2>Welcome <br>[Patient Name] </h2>
        </div>
        <div class="notification">&#128276;</div>
    </div>

    <div class="search-bar">
        <input type="text" placeholder="Search...">
    </div>

        <!-- Categories Section -->
        <div class="categories-header">
            <h2>Categories</h2>
            <a href="#">Show All</a>
        </div>

        <div class="categories">
            <!-- Category 1 -->
            <div class="category">
                <img src="user image.png" alt="Consultation">
                <span>User Profile</span>
            </div>
            <!-- Category 2 -->
            <div class="category">
                <img src="consult.png" alt="Dentist">
                <span>Consultation</span>
            </div>
            <!-- Category 3 -->
            <div class="category">
                <img src="call.png" alt="Cardiologist">
                <span>Appointments</span>
            </div>
            <!-- Category 4 -->
            <div class="category">
                <img src="hosp.png" alt="Hospital">
                <span>General Service</span>
            </div>
            <!-- Category 5 -->
            <div class="category">
                <img src="ambu.png" alt="Emergency">
                <span>Emergency</span>
            </div>
            <!-- Category 6 -->
            <div class="category">
                <img src="opd.png" alt="Laboratory">
                <span>OPD</span>
         </div>

        

</body>
</html>
